<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20px arial;
            background: rgba(0, 128, 0, 0.589);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        interaja

    </div>

    <script>
        var c = window.document.getElementById('area')
        c.addEventListener('click', clicar)
        var e = window.document.getElementById('area')
        e.addEventListener('mouseenter', entrar)
        

        function clicar (){
            var c = window.document.getElementById('area')
            
            c.innerText = 'Clicou!'
            c.style.background = 'red'
            
            
        }

        function entrar (){
            var e = window.document.getElementById('area')
            e.innerText = 'Entrou!'
            e.style.background = 'orange'
        }

        function sair (){
            var s = window.document.getElementById('area')
            
            s.innerText = 'Saiu!'
            s.style.background = 'green'
        }

    </script>

    
    
</body>
</html>
